<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search Application</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Search for a stock</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form id="stockForm">
                    <label for="stockInput">Please insert a stock symbol:</label>
                    <input type="text" id="stockInput">
                    <br>
                    <!-- This button will induce a new stock to be added -->
                    <input id="addStock" type="submit" value="Click to add a Stock Symbol">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!-- All created buttons will be placed here -->
                <div id="buttonsView"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!-- stocks info will be placed here -->
                <div id="stocksView"></div>
            </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>

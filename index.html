<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search Application</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
            <div class="row text-center">
                <div class="col-sm-12">
                    <h1>Search For A Stock</h1>
                    <i class="fas fa-chart-line"></i>
                    <i class="fas fa-suitcase"></i>
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="stockInput"><span class="labelOne">Enter Stock Symbol:</span></label>
                        <input type="text" class="form-control text-center font-weight-bold" id="stockInput">
                    </div>
                    <!-- This button will induce a new stock to be added -->
                    <button type="submit" class="btn btn-dark" id="addStock">Click to add a Stock Symbol</button>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <!-- All created buttons will be placed here -->
                <div id="buttonsView"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- stocks info will be placed here -->
                <div id="stocksView"></div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>

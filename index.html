<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS
    --------------------------------------------------------------------->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

    <!-- FONTS
    ------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- FAVICONS
    --------------------------------------------------->
    <link rel="icon" href="./assets/images/bitcoin.jpg">
    <title>Stock Search Application</title>
</head>

<body>
    <div class="container">
        <!-- Modal for the input field that pops up when an entry already exists -->
        <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        <p>The stock is already on the list. Enter another.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron bg-dark text-white">
            <div class="row text-center">
                <div class="col-sm-12">
                    <h1>Search For A Stock</h1>
                    <i class="fas fa-chart-line"></i>
                    <i class="fas fa-suitcase"></i>
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="stockInput"><span class="labelOne">Enter Stock Symbol:</span></label>
                        <input type="text" class="form-control text-center font-weight-bold" id="stockInput">
                    </div>
                    <!-- This button will induce a new stock to be added -->
                    <button type="submit" class="btn btn-dark" id="addStock">Click to add a Stock Symbol</button>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <!-- All created buttons will be placed here -->
                <div id="buttonsView"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- stocks info will be placed here -->
                <div id="stocksView"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
